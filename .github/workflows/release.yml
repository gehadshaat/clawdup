# Bumps the package version, creates a git tag, and publishes a GitHub release.
# This triggers the publish.yml workflow which handles NPM publishing.
#
# Usage:
#   Go to Actions → "Release" → "Run workflow" and select the version bump type.

name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    name: Bump version and create release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          NEW_VERSION=$(npm version "${{ inputs.bump }}" --no-git-tag-version)
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumped to $NEW_VERSION"

      - name: Commit and tag
        run: |
          git add package.json package-lock.json 2>/dev/null || git add package.json
          git commit -m "chore: release ${{ steps.bump.outputs.version }}"
          git tag "${{ steps.bump.outputs.version }}"

      - name: Push commit and tag
        run: |
          git push origin HEAD
          git push origin "${{ steps.bump.outputs.version }}"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.bump.outputs.version }}" \
            --title "${{ steps.bump.outputs.version }}" \
            --generate-notes
